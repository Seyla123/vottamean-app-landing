version: '3'
services:

  # Reverse Proxy Service (using NGINX)
  reverse-proxy:
    image: nginx:latest
    container_name: reverse-proxy
    restart: always
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
      - landing
    networks:
      - shared-network

  # Landing Service
  landing:
    image: 'git.clp.kr:5050/anbschool/2nd/hexcode/team-projects/wavetrack-guest/landing:latest'
    container_name: landing
    restart: always
    ports:
      - '5174:80'
    networks:
      - shared-network

  # Frontend Service
  frontend:
    image: 'git.clp.kr:5050/anbschool/2nd/hexcode/team-projects/wavetrack-client/frontend:latest'
    container_name: frontend
    restart: always
    ports:
      - '5173:80'
    networks:
      - shared-network

  # Backend Service
  backend:
    image: 'git.clp.kr:5050/anbschool/2nd/hexcode/team-projects/wavetrack-server/backend:latest'
    container_name: backend
    restart: always
    ports:
      - '8000:8000'
    environment:
      # Database
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_DIALECT: ${DB_DIALECT}
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_COOKIE_EXPIRES_IN: ${JWT_COOKIE_EXPIRES_IN}

      # Email
      EMAIL_FROM: ${EMAIL_FROM}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USERNAME: ${EMAIL_USERNAME}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}

      # AWS S3 Bucket Deploy
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}

      # Stripe Access Key
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

      # Price IDs
      VITE_STRIPE_YEARLY_PLAN: ${VITE_STRIPE_YEARLY_PLAN}
      VITE_STRIPE_MONTHLY_PLAN: ${VITE_STRIPE_MONTHLY_PLAN}

      # Return URLs
      CLIENT_PAYMENT_SUCCESS_URL: ${CLIENT_PAYMENT_SUCCESS_URL}
      CLIENT_PAYMENT_FAILURE_URL: ${CLIENT_PAYMENT_FAILURE_URL}

      # Client Domain Side
      CLIENT_DOMAIN: ${CLIENT_DOMAIN}
    networks:
      - shared-network

networks:
  shared-network:
    driver: bridge
